<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RepFlow - Workout Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>RepFlow Workout Tracker</h1>

  <!-- Workout Input Form -->
  <section id="workout-form">
    <h2>Add Workout</h2>
    <form id="addWorkoutForm">
      <label>
        Exercise: 
        <input type="text" id="exerciseInput" required />
      </label>
      <label>
        Reps: 
        <input type="number" id="repsInput" required min="1" />
      </label>
      <label>
        Weight (kg): 
        <input type="number" id="weightInput" required min="0" step="0.1" />
      </label>
      <button type="submit">Add Workout</button>
    </form>
  </section>

  <!-- Time Frame Selector -->
  <section id="timeframe-section">
    <h2>View Progress</h2>
    <label for="timeframeSelect">Select Time Frame:</label>
    <select id="timeframeSelect">
      <option value="lastWorkout">Since Last Workout</option>
      <option value="lastWeek">Since Last Week</option>
      <option value="lastMonth">Since Last Month</option>
      <option value="custom">Custom Range</option>
    </select>

    <div id="customDateRange" style="display:none; margin-top:10px;">
      <label>From: <input type="date" id="startDate" /></label>
      <label>To: <input type="date" id="endDate" /></label>
      <button id="applyCustomRange">Apply</button>
    </div>
  </section>

  <!-- Stats Display -->
  <section id="stats-section">
    <h2>Workout Stats</h2>
    <div id="statsContainer">
      <!-- Stats for each exercise will be inserted here -->
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
